<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section style="background-color: rgb(166, 232, 231);
    background: linear-gradient(to left, rgb(211, 202, 202),  rgb(255, 255, 255) );">
        <div class="container py-5">
          <div class="row d-flex justify-content-center">
            <div class="col-md-12 col-lg-10 col-xl-8">
              <div class="card">
                <div class="card-body p-md-5">
                  <div>
                    <h4>PAYMENT</h4>
                    <p class="text-muted pb-2">
                      Please make the payment to start enjoying all the features of our premium
                      plan as soon as possible
                    </p>
                  </div>
                  <h4 class="mt-5">Payment details</h4>
      
                  <div class="mt-4 d-flex justify-content-between align-items-center">
                    <div class="d-flex flex-row align-items-center">
                      <img src="cd.webp" class="rounded" width="70" />
                      <div class="d-flex flex-column ms-3">
                        <span class="h5 mb-1">Credit Card</span>
                        <span class="small text-muted">1234 XXXX XXXX 2570</span>
                      </div>
                    </div>
                    <div>
                      <input type="text" class="form-control form-control-lg" placeholder="CVC"  style="width: 70px;" required/>
                    </div>
                  </div>
      
                  <div class="mt-2 d-flex justify-content-between align-items-center">
                    <div class="d-flex flex-row align-items-center">
                      <img src="dd.webp" class="rounded" width="70" />
                      <div class="d-flex flex-column ms-3">
                        <span class="h5 mb-1">Debit Card</span>
                        <span class="small text-muted">2344 XXXX XXXX 8880</span>
                      </div>
                    </div>
                    <div>
                      <input type="text" class="form-control form-control-lg" placeholder="CVC"  style="width: 70px;" required/>
                    </div>
                  </div>
      
                  <h6 class="mt-4 mb-3 text-primary text-uppercase">ADD PAYMENT METHOD</h6>
      
                  <div class="form-outline">
                    <input type="email" id="formControlLg" class="form-control form-control-lg" required/>
                    <label class="form-label" for="formControlLg">Email address</label>
                  </div>
                  <div class="mt-3">
                    <a href="prp.html"><button class="btn btn-primary btn-block btn-lg">
                      Proceed to payment <i class="fas fa-long-arrow-alt-right"></i>
                    </button></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <script>window.alert("Enter your details correctly to complete the payment");</script>
      </section>
</body>
</html>
